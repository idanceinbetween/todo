<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo-ish Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-danger bg-danger">
      <a class="navbar-brand" href="https://i.ibb.co/ggR0j6v/to-do.png">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="login_bar">
        <form id="login-form" name="login" method="post" class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="username" aria-label="username" name="username">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit" name="submit">Login</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <div class="mail-box">
      <aside class="sm-side">
        <div class="user-head">
          <a class="inbox-avatar" href="javascript:;">
            <img width="64" hieght="60"
              src="https://i.ibb.co/5kqnXn8/man.png">
          </a>
          <div class="user-name">
            <h5><a href="#">Username</a></h5>
            <span><a href="#">sam@sam.sam</a></span>
          </div>
          <a class="mail-dropdown pull-right" href="javascript:;">
            <i class="fa fa-chevron-down"></i>
          </a>
        </div>
        <div class="inbox-body">
          <a href="#myModal" data-toggle="modal" title="Compose" class="btn btn-compose" id="new-task-left">
            New Task
          </a>
          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
            class="modal fade" style="display: none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button aria-hidden="true" data-dismiss="modal" class="close" type="button">Ã—</button>
                  <h4 class="modal-title">Compose</h4>
                </div>
                <div class="modal-body">
                  <form role="form" class="form-horizontal">
                    <div class="form-group">
                      <label class="col-lg-2 control-label">To</label>
                      <div class="col-lg-10">
                        <input type="text" placeholder="" id="inputEmail1" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Cc / Bcc</label>
                      <div class="col-lg-10">
                        <input type="text" placeholder="" id="cc" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Subject</label>
                      <div class="col-lg-10">
                        <input type="text" placeholder="" id="inputPassword1" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-2 control-label">Message</label>
                      <div class="col-lg-10">
                        <textarea rows="10" cols="30" class="form-control" id="" name=""></textarea>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <span class="btn green fileinput-button">
                          <i class="fa fa-plus fa fa-white"></i>
                          <span>Attachment</span>
                          <input type="file" name="files[]" multiple="">
                        </span>
                        <button class="btn btn-send" type="submit">Send</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        </div>
        <ul class="inbox-nav inbox-divider">
          <li class="active">
            <a href="#"><i class="fa fa-inbox"></i> Inbox </a>

          </li>
          <li>
            <a href="#"><i class="fa fa-calendar"></i> Today</a>
          </li>
          <li>
            <a href="#"><i class="fa fa-bookmark-o"></i> This Week</a>
          </li>
          <li>
            <a href="#"><i class=" fa fa-external-link"></i> Drafts <span
                class="label label-info pull-right">30</span></a>
          </li>
          <li>
            <a href="#"><i class=" fa fa-trash-o"></i> Trash</a>
          </li>
        </ul>

        <ul class="nav nav-pills nav-stacked labels-info inbox-divider" id="project-list">
          <!-- <li>
            <h4>Projects</h4>
          </li> -->
        </ul>
        <ul class="nav nav-pills nav-stacked labels-info ">
          <li>
            <h4>Priorities</h4>
          </li>
          <li> <a href="#"> <i class=" fa fa-circle text-success"></i>1</a> </li>
        </ul>

        <div class="inbox-body text-center">
          <div class="btn-group">
            <a class="btn mini btn-primary" href="javascript:;">
              <i class="fa fa-plus"></i>
            </a>
          </div>
          <div class="btn-group">
            <a class="btn mini btn-success" href="javascript:;">
              <i class="fa fa-phone"></i>
            </a>
          </div>
          <div class="btn-group">
            <a class="btn mini btn-info" href="javascript:;">
              <i class="fa fa-cog"></i>
            </a>
          </div>
        </div>

      </aside>
      <aside class="lg-side">
        <div class="inbox-head">
          <h3>Inbox</h3>
          <form action="#" class="pull-right position">
            <div class="input-append">
              <input type="text" class="sr-input" placeholder="Search Tasks">
              <button class="btn sr-btn" type="button"><i class="fa fa-search"></i></button>
            </div>
          </form>
        </div>
        <div class="inbox-body">
          <div class="mail-option">
            <div class="chk-all">
              <input type="checkbox" class="mail-checkbox mail-group-checkbox">
              <div class="btn-group">
                <a data-toggle="dropdown" href="#" class="btn mini all" aria-expanded="false">
                  All
                  <i class="fa fa-angle-down "></i>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#"> None</a></li>
                  <li><a href="#"> Read</a></li>
                  <li><a href="#"> Unread</a></li>
                </ul>
              </div>
            </div>

            <div class="btn-group">
              <a data-original-title="Refresh" data-placement="top" data-toggle="dropdown" href="#"
                class="btn mini tooltips">
                <i class=" fa fa-refresh"></i>
              </a>
            </div>
            <div class="btn-group hidden-phone">
              <a data-toggle="dropdown" href="#" class="btn mini blue" aria-expanded="false">
                More
                <i class="fa fa-angle-down "></i>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="fa fa-pencil"></i> Mark as Read</a></li>
                <li><a href="#"><i class="fa fa-ban"></i> Spam</a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
              </ul>
            </div>
            <div class="btn-group">
              <a data-toggle="dropdown" href="#" class="btn mini blue">
                Move to
                <i class="fa fa-angle-down "></i>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="fa fa-pencil"></i> Mark as Read</a></li>
                <li><a href="#"><i class="fa fa-ban"></i> Spam</a></li>
                <li class="divider"></li>
                <li><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
              </ul>
            </div>

            <ul class="unstyled inbox-pagination">
              <li><span>1-50 of 234</span></li>
              <li>
                <a class="np-btn" href="#"><i class="fa fa-angle-left  pagination-left"></i></a>
              </li>
              <li>
                <a class="np-btn" href="#"><i class="fa fa-angle-right pagination-right"></i></a>
              </li>
            </ul>
          </div>
          <table class="table table-inbox table-hover">

            <tbody id ="item-list">
              <!-- <tr class="unread">
                <td class="inbox-small-cells">
                  <input type="checkbox" class="mail-checkbox">
                </td>
                <td class="inbox-small-cells"><i class="fa fa-star"></i></td>
                <td class="view-message ">Added a new class: Login Class Fast Site</td>
                <td class="view-message  inbox-small-cells"><i class="fa fa-calendar"></i></td>
                <td class="view-message  text-right">9:27 AM</td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </aside>
    </div>
  </div>
  <script type="text/javascript" src="api.js"></script>

  <script type="text/javascript" src="index.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

  </body>
</html>
